<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapper</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" type="module"></script>
</head>
<body>
    <main>
        <div id="first">
            <label for="copyField">Write your text here</label>
            <input value="" id="copyField" alt="your text" type="text" placeholder="..." />
            <button value="" type="button" id="copy">Copy</button>
        </div>
        <div id="second">
            <label for="pasteField">Your text will be pasted here</label>
            <input type="text" placeholder="paste here" id="pasteField" />
            <!-- <button type="button" id="paste">Paste</button> -->
        </div>
    </main>
</body>
</html>
